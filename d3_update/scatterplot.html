<!DOCTYPE html lang="pt-br">
<meta charset="utf-8">
<html>

    <head>
    	<title>Exercícios - Introdução D3 - Scatterplot (updates e transições)</title> 
			<script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>	

    	<p> Scatter 1: </p>
    	<div id="scatter1"></div>
    	
			<p> Scatter 2: </p>
    	<div id="scatter2"></div>
			
			<script type="module">

				// Load the Observable runtime and inspector.
				import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

				// Your notebook, compiled as an ES module.
				import notebook from "https://api.observablehq.com/@julianapsa/introducao-ao-d3-parte-3-updates-e-transicoes/2.js?v=3";

				// Load the notebook, observing its cells with a default Inspector
				// that simply renders the value of each cell into the provided DOM node.
				new Runtime().module(notebook, name => {
					if (name === "scatter1") {
						return new Inspector(document.querySelector("#scatter1"));
					}
					if (name === "scatter2") {
						return new Inspector(document.querySelector("#scatter2"));
					}
				});

			</script>			
			
    </body>

</html>
